
name: Run Unix Port
on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: TESTRUN ruN
      run: |
        MICROPYPATH=./board tools/micropython -c "import sys;print(sys.path);import logging" 

    - name: run in linux 
      run: |
        MICROPYPATH=./board tools/micropython -c "import sys;print(sys.path);import logging" -m ./board/createstubs

    - name: run minified
      run: |
        MICROPYPATH=./board tools/micropython -c "import sys;print(sys.path);import logging" -m ./minified/createstubs
