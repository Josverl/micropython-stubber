# Basic config for lgtm 
# https://lgtm.com/projects/g/Josverl/micropython-stubber/history/

path_classifiers:
  test: 
    - "tests"
    - "snippets"
  docs: 
    - "docs"
  library:
  - "micropython"
  - "micropython-lib"
  generated:
  - minified

queries:
  exclude: "py/unreachable-statement"

extraction: 
  python:
    python_setup:
      version: 3